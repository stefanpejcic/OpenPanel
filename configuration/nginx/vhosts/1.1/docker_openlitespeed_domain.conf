allowSymbolLink           1
enableScript              1
restrained                1
setUIDMode                2
vhRoot  <DOCUMENT_ROOT>
vhDomain <DOMAIN_NAME>
configFile $SERVER_ROOT/conf/vhosts/$VH_NAME.conf

virtualHostConfig  {
  docRoot                 <DOCUMENT_ROOT>
  enableGzip              1

  errorlog  {
    useServer             1
  }

  accesslog $SERVER_ROOT/logs/$VH_NAME.access.log {
    useServer             0
    rollingSize           100M
    keepDays              7
    compressArchive       1
  }

  index  {
    useServer             0
    indexFiles            index.html, index.php
    autoIndex             0
    autoIndexURI          /_autoindex/default.php
  }

  expires  {
    enableExpires         1
  }

  accessControl  {
    allow                 *
  }

  context / {
    location              <DOCUMENT_ROOT>
    allowBrowse           1

    rewrite  {
RewriteFile .htaccess
    }
  }

  rewrite  {
    enable                1
    autoLoadHtaccess      1    
    logLevel              0
  }

  vhssl  {
    keyFile               /etc/nginx/ssl/cert.key
    certFile              /etc/nginx/ssl/cert.crt
    certChain             1
  }
}
